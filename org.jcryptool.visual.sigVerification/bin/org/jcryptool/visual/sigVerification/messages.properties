ModelComposite_description = Die Visulalisierung zeigt, wie sich die Verwendung verschiedener G\u00FCltigkeitsmodelle (Schalen- und Kettenmodell) auf die G\u00FCltigkeit von Zertifikaten auswirkt. Bitte beachten Sie, dass dieses Modell mit der eigentlichen Signatur-Verifikation nichts zu tun hat, diese Oberfl\u00E4chlich dient reinlich f\u00FCr Lernzwecke!\r\n\r\nWenn das eingegebene Datum ung\u00FCltig ist wird der Button zur Berechnung des Ergebnisses deaktiviert, au\u1E9Eerdem k\u00F6nnen Sie die Standardzertifikate wiederherstellen indem Sie auf den Button "Zur\u00FCck" klicken.
