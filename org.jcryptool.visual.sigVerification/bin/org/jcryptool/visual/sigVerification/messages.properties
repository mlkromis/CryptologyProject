SigVerComposite_txtDescriptionOfStep1 = Input ausw\u00E4hlen\r\n\r\nSie k\u00F6nnen ausw\u00E4hlen, welches Dokument Sie verifizieren m\u00F6chten. Um die Signatur-Verifikation zu starten, klicken Sie bitte auf den Button "Input ausw\u00E4hlen". Folgen Sie danach den Anweisungen.
SigVerComposite_txtDescriptionOfStep2 = Hashfunktion ausw\u00E4hlen\r\nInformation: Dieser Schritt ist eigentlich in einer Verifikation nicht notwendig. Aus Kompatibilit\u00E4tsgr\u00FCnden zu Signatur-Demo ist dieser Schritt hier allerdings notwendig.\r\nEine Hashfunktion ist ein Algorithmus, die einen Datensatz variabler L\u00E4nge auf einen Datensatz fixer L\u00E4nge abbildet. Da die Gr\u00F6\u1E9Ee des Hashwertes einer Datei normalerweise viel kleiner ist als die Datei selbst, wird direkt der Hashwert signiert. F\u00FCr die \u00DCberpr\u00FCfung der Signatur wird erneut ein Hashwert berechnet, welcher dann dem berechneten Hash des Dokumentes verglichen wird.\r\nBitte w\u00E4hlen Sie den gleichen Algorithmus wie bei der Signaturerstellung.
SigVerComposite_txtDescriptionOfStep3 = Signatur verifizieren\r\n\r\nEntschl\u00FCsseln Sie Ihr signiertes Dokument. Der Entschl\u00FCsselungsprozess ist von dem verwendeten Signieralgorithmus abh\u00E4ngig. Die Signatur wurde mit dem privaten Schl\u00FCssel erstellt. Zum Entschl\u00FCsseln wird nun der \u00F6ffentliche Schl\u00FCssel des Signaturerstellers verwendet. 
SigVerComposite_txtDescriptionOfStep4 = Ergebnis anzeigen\r\n\r\nMit Hilfe der Signatur k\u00F6nnen Sie nun die Authentizit\u00E4t des Senders \u00FCberpr\u00FCfen und sichergehen, dass die Nachricht von diesem stammt und nicht ver\u00E4ndert wurde. Wenn die \u00FCberpr\u00FCfung erfolgreich war, sehen Sie ein gr\u00FCnes H\u00E4ckchen. Wenn nicht ein rotes X. F\u00FCr alle weiteren relevaten Informationen klicken Sie bitte auf "Ergebnis anzeigen". \r\n
