VerifyIdentity_explain_text=Sie sehen nun den Identit\u00E4tsnachweis, der vom Antragsteller mit dem CSR \u00FCbersendet wurde. In diesem Schritt m\u00FCssen Sie best\u00E4tigen, ob es sich beim Antragsteller tats\u00E4chlich um die Person handelt, f\u00FCr die er oder sie sich ausgibt. Dabei sind vor allem zwei Dinge wichtig: Erstens, wirkt der Ausweis gef\u00E4lscht? Und zweitens, stimmen die Daten im Ausweis mit den Angaben des Antragstellers \u00FCberein?\n\nDie T\u00E4tigkeit der RA ist f\u00FCr die Vertrauensw\u00FCrdigkeit einer PKI absolut entscheident. Nur mittels der ausf\u00FChrlichen und korrekten Pr\u00FCfung des Antragstellers durch die RA kann verhindert werden, dass sich kriminelle Personen als andere ausgeben k\u00F6nnen. Wie PKIs in der Realit\u00E4t die Identit\u00E4t der Benutzer feststellen, lesen Sie in der Onlinehilfe.
