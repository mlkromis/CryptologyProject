TabItemListener_tab_ca_explain=Die "Certification Authority" (CA) hat zwei Aufgaben: Einerseits bearbeitet sie von der RA verifizierte Zertifikatsanfragen und stellt darin beantragte Zertifikate aus. Andererseits unterh\u00E4lt sie eine "Certificate Revocation List" (CRL). M\u00F6chte der Zertifikatsbesitzer, dass sein Zertifikat nicht l\u00E4nger g\u00FCltig ist, so f\u00FCgt die CA das betroffene Zertifikat dieser CRL hinzu. Der Zertifikatswiderruf, m\u00F6gliche Gr\u00FCnde und seine Auswirkungen werden in der Ansicht "Benutzer" genauer behandelt. Die CA muss lediglich daf\u00FCr sorgen, Widerrufsanfragen zeitnahe zu bearbeiten und die CRL auf dem neuesten Stand zu halten.\n\nLinkerhand finden Sie eine Liste an Zertifikatsanfragen (CSRs, von engl. "Certificate Signing Request") und Widerrufsanfragen (RRs, von engl. "Revocation Request"). Wenn Sie eine Zertifikatsanfrage annehmen, so wird dem Antragsteller ein Zertifikat ausgestellt. Sie k\u00F6nnen dieses dann in der Rolle "Benutzer" in der Benutzeransicht einsehen und verwenden. Wenn Sie eine Widerrufsanfrage annehmen, so wird das betroffene Zertifikat der CRL hinzugef\u00FCgt.\n\nMehr zu den technischen Hintergr\u00FCnden von Zertifikatsausstellung und CRLs lesen Sie in der Onlinehilfe.
TabItemListener_tab_ra_explain=Die "Registration Authority" (RA) ist der Teil einer PKI, der f\u00FCr die Identit\u00E4tspr\u00FCfung eines CSR zust\u00E4ndig ist. Im Zusammenhang mit einem pers\u00F6nlichen Zertifikat wie in diesem Fall muss also gepr\u00FCft werden, ob der Antragsteller auch wirklich die Person ist, auf die das Zertifikat  ausgestellt werden soll.\n\nLinkerhand sehen Sie eine Liste von Zertifikatsanfragen. Wenn Sie eine Anfrage daraus ausw\u00E4hlen, k\u00F6nnen Sie diese pr\u00FCfen, indem Sie auf den Button "Identit\u00E4tspr\u00FCfung vornehmen" klicken. Sobald Sie das gemacht haben, k\u00F6nnen Sie den CSR entweder ablehnen oder an die CA weiterleiten.\n\nMehr \u00FCber die T\u00E4tigkeit der RA erfahren Sie in der Onlinehilfe.
TabItemListener_tab_secuser_explain=In dieser Ansicht k\u00F6nnen Sie die von Ihnen in der Rolle "Benutzer" erstellten Signaturen zu \u00FCberpr\u00FCfen. Linkerhand k\u00F6nnen Sie Texte oder Dateien ausw\u00E4hlen, f\u00FCr die Sie in der Ansicht "Benutzer" Signaturen erstellt haben. Der Text oder Dateiname wird anschlie\u00DFend zusammen mit der dazugeh\u00F6rigen Signatur angezeigt. Mittels "Signatur \u00FCberpr\u00FCfen" k\u00F6nnen Sie pr\u00FCfen, ob diese Signatur g\u00FCltig und vertrauensw\u00FCrdig ist. Achten Sie aber darauf, dass standardm\u00E4\u00DFig nicht gepr\u00FCft wird, ob das Zertifikat, mit dem Sie diese Signatur pr\u00FCfen, widerrufen wurde. Das ist hier so, weil auch viele Anwendungen (wie E-Mail-Clients oder Webbrowsern) standardm\u00E4\u00DFig nicht \u00FCberpr\u00FCfen, ob ein Zertifikat widerrufen wurde. Dies muss oft vom Benutzer selbst eingestellt werden.\nBeachten Sie au\u00DFerdem, dass Signaturen, die erstellt wurden, bevor das Zertifikat widerrufen wurde, ihre G\u00FCltigkeit behalten. Ein Widerruf hat nur zur Folge, dass keine weiteren g\u00FCltigen Signaturen mehr erstellt werden k\u00F6nnen. Mehr \u00FCber den Widerruf von Zertifikaten und technische Hintergr\u00FCnde zur Signaturpr\u00FCfung lesen Sie in der Onlinehilfe.
TabItemListener_tab_user_explain=In der Ansicht "Benutzer" haben Sie die M\u00F6glichkeit, neue Zertifikate anzufordern, bereits ausgestellte Zertifikate zu verwalten sowie Texte oder Dateien zu signieren.\n\nW\u00E4hlen Sie eine Aktion aus, um fortzufahren und weitere Informationen zu erhalten. Wenn Sie dieses Plugin zum ersten Mal ausf\u00FChren, empfiehlt es sich, mit "Neues Zertifikat anfordern" zu beginnen.
