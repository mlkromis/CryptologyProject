PluginBtnListener_archpic_check_explain=Will der Empf\u00E4nger signierter Daten (in diesem Beispiel einer E-Mail) die Authentizit\u00E4t dieser pr\u00FCfen, so muss daf\u00FCr im Groben zwei Schritte durchf\u00FChren. Zun\u00E4chst muss er \u00FCberpr\u00FCft, ob die Signatur der E-Mail tats\u00E4chlich von dem privaten Schl\u00FCssel stammt, der zum Zertifikat des Empf\u00E4ngers geh\u00F6rt. Anschlie\u00DFend muss er die CRL der ausstellenden CA anfordern und pr\u00FCfen, ob das Zertifikat vom Inhaber widerrufen wurde. Befindet sich das Zertifikat auf der CRL, so ist die Signatur nur dann g\u00FCltig, wenn das Datum der Signatur vor dem Datum des Widerrufs liegt.
PluginBtnListener_archpic_create_explain=M\u00F6chte ein Benutzer beweisen, dass ein \u00F6ffentlicher Schl\u00FCssel tats\u00E4chlich zu einem privaten Schl\u00FCssel in seinem Besitz geh\u00F6rt, kann er sich ein Zertifikat ausstellen lassen. Dazu erstellt der Benutzer einen "Certificate Signing Request" (CSR) f\u00FCr seinen \u00F6ffentlichen Schl\u00FCssel und leitet diesen zusammen mit einem Identit\u00E4tsnachweis (beispielsweise einer Ausweiskopie) an eine "Registration Authority" (RA) weiter. Die RA \u00FCberpr\u00FCft, ob es sich beim Antragsteller auch tats\u00E4chlich um die Person handelt, f\u00FCr die das Zertifikat ausgestellt werden soll. Wenn dies der Fall ist, leitet sie den CSR an die "Certification Authority" (CA) weiter. Die CA f\u00FCgt dem CSR dann ihre eigene Signatur hinzu, wodurch der CSR zu einem von dieser CA ausgestellten Zertifikat wird. Das Zertifikat geht zur\u00FCck an den Antragsteller. Die RA, die CA und die damit verbundenen Prozesse werden auch als "Public-Key-Infrastruktur" (PKI) bezeichnet.
PluginBtnListener_archpic_revoke_explain=Es gibt mehrere Gr\u00FCnde, warum ein Zertifikat widerrufen werden muss, noch bevor es seine G\u00FCltigkeitsdauer \u00FCberschritten hat. Diese Gr\u00FCnde k\u00F6nnen Sie im Detail in der Onlinehilfe nachlesen. Will der Zertifikatsinhaber sein Zertifikat widerrufen, so muss er daf\u00FCr einen "Revocation Request" (RR) erstellen. Dieser RR geht \u00E4hnlich wie ein CSR zun\u00E4chst an die RA zur Pr\u00FCfung. Erkl\u00E4rt die RA diesen Request als authentisch, so wird er an die CA weitergeleitet. Die CA verwaltet eine "Certificate Revocation List" (CRL), also eine Liste aller Zertifikate, die von ihr ausgestellt wurden und ihr G\u00FCltigkeitsdatum noch nicht \u00FCberschritten haben, aber vom Zertifikatsinhaber als ung\u00FCltig erkl\u00E4rt wurden. Wenn eine CA einen RR erh\u00E4lt, so f\u00FCgt sie das betroffene Zertifikat dieser CRL hinzu.
PluginBtnListener_visual_intro_text=Dieses Plugin stellt die grundlegende Funktionsweise einer Public-Key-Infrastruktur (PKI) dar. Sie k\u00F6nnen ein Schl\u00FCsselpaar und eine dazugeh\u00F6rige Zertifikatsanfrage erstellen. Anschlie\u00DFend k\u00F6nnen Sie verfolgen, welche Stationen Ihre Anfrage durch die verschiedenen Teile der PKI durchl\u00E4uft. Nach Ausstellung eines Zertifikats haben Sie die M\u00F6glichkeit, Signaturen zu erstellen und zu \u00FCberpr\u00FCfen. Jeder Schritt wird von Erkl\u00E4rungstexten begleitet. Ausf\u00FChrliche Hintergrundinformationen zu PKIs finden Sie zus\u00e4tzlich in der Onlinehilfe.
