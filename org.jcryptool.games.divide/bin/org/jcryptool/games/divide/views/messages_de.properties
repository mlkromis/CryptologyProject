DivideView_20=Dies ist eine Art Nim-Spiel. Zum Starten w\u00e4hlen Sie eine "Anfangszahl" und klicken auf "Spiel starten". Im Spielfeld werden dann nur noch die Teiler der Anfangszahl angezeigt. Voreingestellt ist als Anfangszahl 2520 = 2^3 * 3^2 * 5 * 7, die insgesamt 48 Teiler hat.\nZus\u00e4tzlich wird abgefragt, wer starten soll. Ihr Gegenspieler ist dabei entweder der Computer oder eine weitere Person (siehe Spieltyp).\nDanach w\u00e4hlen die Spieler abwechselnd einen der angezeigten dunkelblauen Teiler aus. Der gew\u00e4hlte Teiler und alle seine Vielfachen werden ausgegraut und k\u00f6nnen nun nicht mehr gew\u00e4hlt werden.\nVerloren hat der Spieler, der die Zahl 1 ausw\u00e4hlt oder sie ausw\u00e4hlen muss. Ihr Ziel sollte es also sein, nicht die letzte Zahl zu ziehen.
