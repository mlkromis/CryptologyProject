VerifiableSecretSharingComposite_description_reconstruction_right = \u2022 Beachte: \n\n    \u2012 u ist die Anzahl der ausgew\u00E4hlten Spieler.\n\n    \u2012 x_k und x_l sind die verwendeten Indizes der jeweiligen Spieler.

VerifiableSecretSharingComposite_description_reconstruction_right_part2 = Das Ergebnis der Rekonstruktion ist das Polynom P'(x).\n\nDa das Polynom P(x) vom Grad t-1 war, und die Lagrange-Interpolation\neindeutig ist, gilt P'(x) = P(x). Der Koeffizient a\u2080 von P'(x) liefert wieder das Geheimnis s.

VerifiableSecretSharingComposite_description_shares_left = Bei diesem Schritt werden die Shares N\u1D62 f\u00FCr jeden Spieler i folgenderma\u00DFen berechnet:\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0 \n\nN\u1D62 = P(i) mod q, \n\nwobei i der identifizierende Index des Spielers ist und P(i) das Polynom. \n\nAngezeigt werden die Shares modulo q. \n\nDas Zwischenergebnis vor der Reduktion modulo q wird ebenfalls angezeigt, \n\num die Rekonstruktion graphisch besser veranschaulichen zu k\u00F6nnen.

