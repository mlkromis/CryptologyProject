VerifiableSecretSharingComposite_description_reconstruction_right = \u2022 Keep in mind: \n\n    \u2012 u is the number of chosen players.\n\n    \u2012 x_k and x_l are the players' identification indices.

VerifiableSecretSharingComposite_description_reconstruction_right_part2 = The result of the reconstruction is the polynomial P'(x).\nAs the polynomial P(x) had order t-1 and because the Lagrange interpolation is unique,\nwe get P'(x) = P(x). The coefficient a\u2080 of P'(x) represents the secret s.

