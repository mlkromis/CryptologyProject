DesView_244=Ein zuf\u00e4lliger Klartext p und seine Differenz\n(p + Delta_p) werden mit gleichem\nzuf\u00e4lligen Schl\u00fcssel k verschl\u00fcsselt.\nBeide Klartexte generieren\nEingaben in jeder der 16 Runden f\u00fcr die 8\nS-Boxen S1, ..., S8. Die 16 x 8 Matrix\nvisualisiert durch die Farben der Zellen, ob\ndie Eingaben (pro Runde und pro S-Box)\ndie gleichen sind (gelb), oder nicht (rot).\nDas Farbmuster verdeutlicht die\nVerteilung (avalange) der\nEingabedifferenzen Delta_p w\u00e4hrend\ndes gesamten Verschl\u00fcsselungsprozesses.\n\n
