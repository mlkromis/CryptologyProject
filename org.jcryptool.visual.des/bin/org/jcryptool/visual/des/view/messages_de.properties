DesView_165=Fixpunkt: x
DesView_166=Sei k ein DES-Schl\u00fcssel. Ein Fixpunkt F\nbzgl. k ist definiert durch \nDES(k,F) = F. Analog hierzu ist ein \nAnti-Fixpunkt A bzgl. k definiert \ndurch DES(k,A) = com_A. Der Ausdruck \ncom_A ist das Bitkomplement von A,\nes gilt also A + com_A = 1...1  \n(wobei  "+" = XOR-Addition).\n\n
