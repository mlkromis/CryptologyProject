DesView_165=Fixed point\: x
DesView_166=Let k be a DES key. A fixed point F is \ndefined by DES(k, F) = F. Analogous to \nthis, an anti-fixed point A with respect \nto k is defined by DES(k, A) = com_A. The\nterm com_A is the bitwise complement of A, \ntherefore the formula A + com_A = 1...1\nis valid (where ''+" = XOR addition).\n\n 
